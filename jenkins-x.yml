buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: build-and-push
            environment:
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /builder/home/kaniko-secret.json
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
            steps:
            - image: jenkinsxio/jx:1.3.963
              command: jx
              args:
                - step
                - credential
                - -s
                - kaniko-secret
                - -k
                - kaniko-secret
                - -f
                - /builder/home/kaniko-secret.json
            - name: build-and-push-image
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/source/Dockerfile
                - --destination=gcr.io/jenkinsxio/hugo-extended:${inputs.params.version}
                - --context=/workspace/source
                - --cache-repo=gcr.io/jenkinsxio/cache
                - --cache=true
                - --cache-dir=/workspace
    release:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: build-and-push
            environment:
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /builder/home/kaniko-secret.json
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
            steps:
            - image: jenkinsxio/jx:1.3.963
              command: jx
              args:
                - step
                - credential
                - -s
                - kaniko-secret
                - -k
                - kaniko-secret
                - -f
                - /builder/home/kaniko-secret.json
            - name: build-and-push-image
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/source/Dockerfile
                - --destination=gcr.io/jenkinsxio/hugo-extended:${inputs.params.version}
                - --destination=gcr.io/jenkinsxio/hugo-extended:latest
                - --context=/workspace/source
                - --cache-repo=gcr.io/jenkinsxio/cache
                - --cache=true
                - --cache-dir=/workspace
